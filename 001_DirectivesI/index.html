<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" type="text/javascript"></script>
  <title>Angular Basics</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h3>Angular Basics</h3>
      <h6>by Joshua Bone, 2016</h6>
    </div>
    <div class="well" ng-init="n1='5';n2='4'">
      <input type="text" data-ng-model="fname" placeholder="First name"></input>
      <input type="text" data-ng-model="mname" placeholder="Middle name"></input>
      <input type="text" data-ng-model="lname" placeholder="Last name"></input>
      <h2 ng-cloak ng-if = "fname && lname">Hello, {{fname + ' ' + mname + ' ' + lname}}</h2>
      <hr>
      <input type="number" data-ng-model="n1"></input>
      <input type="number" data-ng-model="n2"></input>
      <hr>
      <p> {{n1}} x {{n2}} = {{n1 * n2}}</p>
      <p> {{n1}} / {{n2}} = {{n1 / n2}}</p>
      <p> {{n1}} + {{n2}} = {{n1 + n2}}</p>
      <p> {{n1}} - {{n2}} = {{n1 - n2}}</p>
      <p> {{n1}} % {{n2}} = {{n1 % n2}}</p>
    </div>
  <div>
</body>
</html>
