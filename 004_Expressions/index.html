<!DOCTYPE html>
<html lang="en" ng-app="expressions">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  <title>Angular States and Capitals</title>
</head>
<body>
  <div class="container-fluid" ng-controller="myController">
    <div class="jumbotron">
      <h3>Angular States and Capitals</h3>
      <h6>by Joshua Bone, 2016</h6>
    </div>
    <div class="well">
      <p>Add a new State/Capital pair:</p>
      <input type="text" placeholder="New State" ng-model="newState"></input>
      <input type="text" placeholder="New Capital" ng-model="newCapital"></input>
      <button class="btn btn-primary" ng-click="add()" ng-disabled="!(newState && newCapital)">Add State</button>
    </div>
    <div class="well">
      <input type="text" style="width: 310px" placeholder="State or Capital to remove" ng-model="removeString"></input>
      <button class="btn btn-danger" ng-click="remove()" ng-disabled="!(removeString)">Remove State</button>
    </div>
    <div class="well" ng-cloak>
      <ul>
        <!-- this filter example is worth studying!!!! Extremely powerful!! -->
        <li ng-repeat="entry in states | filter:removeString"> {{entry.capital}}, {{entry.state}}</li>
      </ul>
    </div>
  <div>
</body>
</html>
