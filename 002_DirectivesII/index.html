<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <title>Angular Show/Hide With Bananas</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h3>Angular Show/Hide With Bananas</h3>
      <h6>by Joshua Bone, 2016</h6>
    </div>
    <div class="well" ng-init="count=1;">
      <p>This text box is disabled unless the checkbox is checked.</p>
      <input type='checkbox' ng-model="check1"></input>
      <input type='text' ng-disabled="!check1" ng-model="text1" placeholder="type something"></input>
      <hr>
      <p>This button is disabled unless the text box contains the substring 'banana'.</p>
      <button class="btn btn-primary" ng-disabled="!text1.includes('banana')" ng-click="count = count + 1">banana</button>
      <p>Count: {{count}}</p>
      <hr>
      <p>This image is visible only when the count is evenly divisibly by 3</p>
      <img ng-cloak ng-show="count % 3 === 0" src="http://cps-static.rovicorp.com/3/JPG_500/MI0000/832/MI0000832128.jpg?partner=allrovi.com"/>
    </div>
  <div>
</body>
</html>
