<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- JQuery 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
  <title>Todo Demo</title>
</head>
<body>
  <div class="container-fluid" ng-controller="myController">
    <div class="jumbotron">
      <h3>Angular To-do Demo Project</h3>
      <h6>by Joshua Bone, 2016</h6>
    </div>
    <div class="well">
      <h2><span class="label label-default">{{countRemaining()}}</span> items remaining out of <span class="label label-default">{{todos.length}}</span></h2>
      <hr>
      <input type="text" ng-model="newTodoName" placeholder="new Todo name"></input>
      <button class="btn btn-primary" ng-click="add()">Add New Todo</button>
      <hr>
      <table>
        <thead>
          <th>Task Name</th><th>Complete?</th>
        </thead>
        <tbody>
          <tr ng-repeat="todo in todos">
            <td class="task-{{todo.done}}">{{todo.task}}</td><td class="custom-padding"><input type="checkbox" ng-model="todo.done"/></td>
          </tr>
        </tbody>
      </table>
      <hr>
      <button class="btn btn-warning" ng-click="archive()">Archive Completed Tasks</button>
    </div>
  <div>
</body>
</html>
